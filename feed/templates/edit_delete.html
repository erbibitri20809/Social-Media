<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .post-card {
            width: 500px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .back-button {
            padding: 10px 15px;
            margin: 15px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            border-radius: 8px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ddd;
            overflow: hidden;
            margin-right: 15px;
        }

        .profile-pic img {
            width: 100%;
            height: auto;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-info h6 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .profile-info p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }

        .post-img {
            height: 300px;
            width: 100%;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .btn-container {
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            border-top: 1px solid #ddd;
        }

        .btn {
            font-size: 14px;
            border-radius: 8px;
            padding: 10px 15px;
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-update {
            background-color: #007bff;
        }

        .btn-update:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        .btn i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post-card">
            <a href="{% url 'profile_view' %}" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Profile
            </a>
            <div class="profile-header">
                <div class="profile-pic">
                    <img src="{% static 'img/UnknownPfp.jpg' %}" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <h6>{{ user.username }}</h6>
                    <p>{{ post.date }}</p>
                </div>
            </div>
            <img src="{{ info.image.url }}" class="post-img" id="picture-{{ info.id }}" alt="Post Image">
            <div class="card-body">
            </div>
            <div class="btn-container">
                <a href="{% url 'update_desc' info.id %}" class="btn btn-update">
                    <i class="fas fa-edit"></i> Update
                </a>
                <a href="{% url 'delete_picture' info.id %}" class="btn btn-delete">
                    <i class="fas fa-trash"></i> Delete
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
