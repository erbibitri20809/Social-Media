<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            padding-bottom: 80px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .bottom-navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            z-index: 1000;
        }
        .bottom-navbar a {
            text-decoration: none;
            color: #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bottom-navbar a:hover {
            color: #007bff;
        }
        .bottom-navbar i {
            font-size: 1.5rem;
        }
        .sidebar {
            width: 250px;
            background-color: #AFC2D5;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar h3 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #333333;
        }
        .account-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .account-list-item {
            margin-bottom: 10px;
        }
        .account-list-item a {
            color: #333333;
            text-decoration: none;
            display: block;
            padding: 5px 0;
            transition: color 0.3s ease;
        }
        .account-list-item a:hover {
            color: #ffeb3b;
        }
        .posts {
            margin-left: auto;
            margin-right: auto;
            max-width: 700px;
            position: relative;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-body {
            padding: 0;
        }
        .post-header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #e6e6e6;
        }
        .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .card-title {
            font-size: 1rem;
            margin: 0;
            color: #333333;
            font-weight: bold;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .post-image {
            width: 100%;
            max-height: 600px;
            object-fit: cover;
        }
        .card-text {
            padding: 10px 15px;
            color: #333333;
            font-size: 1rem;
            line-height: 1.5;
            border-top: 1px solid #e6e6e6;
            position: relative;
        }
        .description {
            color: #262626;
            line-height: 1.5;
        }
        .description a {
            color: #00376b;
            text-decoration: none;
        }
        .description a:hover {
            text-decoration: underline;
        }
        .timestamp {
            display: block;
            font-size: 0.8rem;
            color: #8e8e8e;
            margin-top: 5px;
        }
        .username {
            font-weight: bold;
            margin-right: 5px;
        }
        .comment-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #333333;
            transition: color 0.3s, transform 0.3s;
        }
        .comment-icon:hover {
            color: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Stories</h3>
        <ul class="account-list">
            <li class="account-list-item"><a href="#">Story 1</a></li>
            <li class="account-list-item"><a href="#">Story 2</a></li>
            <li class="account-list-item"><a href="#">Story 3</a></li>
            <li class="account-list-item"><a href="#">Story 4</a></li>
            <li class="account-list-item"><a href="#">Story 5</a></li>
        </ul>
    </div>

    <div class="container posts">
        {% for obj in objects %}
        <div class="card">
            <div class="post-header">
                <img src="{% static 'img/UnknownPfp.jpg' %}" class="profile-picture">
                <h5 class="card-title">{{ obj.user }}</h5>
            </div>
            <img src="{{ obj.image.url }}" alt="Post Image" class="img-fluid post-image">
            <div class="card-text">
                <p class="description">
                    {% if obj.description %}
                    <span class="username">{{ obj.user }}</span>{{ obj.description}}
                    {% endif %}
                </p>
                <span class="timestamp">{{ obj.created_at|date:"M d, Y H:i" }}</span>
                <a href="{% url 'add_comment' obj.id %}"><i class="fas fa-comment comment-icon"></i></a>
            </div>
        </div>
        {% endfor %}
    </div>

    <nav class="bottom-navbar">
        <a href="{% url 'home_view' %}">
            <i class="fas fa-home fa-lg"></i>
            Home
        </a>
        <a href="{% url 'post_view' %}">
            <i class="fas fa-plus-circle fa-lg"></i>
            Post
        </a>
        <a href="{% url 'profile_view' %}">
            <i class="fas fa-user-circle fa-lg"></i>
            Profile
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+Jc"></script>
</body>
</html>
