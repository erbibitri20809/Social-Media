<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-bottom: 80px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
            max-width: 900px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .bottom-navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            z-index: 1000;
        }
        .bottom-navbar a {
            text-decoration: none;
            color: #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bottom-navbar a:hover {
            color: #007bff;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar h3 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #333333;
        }
        .account-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .account-list-item {
            margin-bottom: 10px;
        }
        .account-list-item a {
            color: #333333;
            text-decoration: none;
            display: block;
            padding: 5px 0;
            transition: color 0.3s ease;
        }
        .account-list-item a:hover {
            color: #007bff;
        }
        .posts {
            margin-left: 270px;
        }
        .card {
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333333;
        }
        .card-text {
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Accounts</h3>
        <ul class="account-list">
            <li class="account-list-item"><a href="#">User 1</a></li>
            <li class="account-list-item"><a href="#">User 2</a></li>
            <li class="account-list-item"><a href="#">User 3</a></li>
            <li class="account-list-item"><a href="#">User 4</a></li>
            <li class="account-list-item"><a href="#">User 5</a></li>
        </ul>
    </div>

    <div class="container posts">

        {% for obj in objects %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ obj.user }}</h5>
                <img src="{{ obj.image.url }}" alt="Post Image" class="img-fluid">
                <p class="card-text">{{ obj.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <nav class="bottom-navbar">
        <a href="#">
            <i class="fas fa-home fa-lg"></i>
            Home
        </a>
        <a href="{% url 'post_view' %}">
            <i class="fas fa-plus-circle fa-lg"></i>
            Post
        </a>
        <a href="#">
            <i class="fas fa-user-circle fa-lg"></i>
            Profile
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
