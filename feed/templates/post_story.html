<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 1.75rem;
            margin-bottom: 20px;
            color: #333;
        }
        .form-label {
            font-weight: bold;
            color: #555;
        }
        .form-control-file {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 8px;
            background-color: #fafafa;
            font-size: 0.9rem;
        }
        .submit-btn {
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1.1rem;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .submit-btn:focus {
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5);
            outline: none;
        }
        .back-button {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #007bff;
            font-size: 1.25rem;
            text-decoration: none;
        }
        .back-button i {
            margin-right: 8px;
        }
        .back-button:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'home_view' %}" class="back-button">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        <h1 class="mb-4">Upload Your Story</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="story" class="form-label">Select Story Image</label>
                <input type="file" class="form-control-file" id="story" name="story" required>
            </div>
            <button type="submit" class="submit-btn">Upload Story</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+Jc"></script>
</body>
</html>
