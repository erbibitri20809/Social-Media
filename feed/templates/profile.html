<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fafafa;
            font-family: Arial, sans-serif;
            padding-bottom: 80px; /* Ensure space for bottom navbar */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            flex: 1;
        }

        .profile-header {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 900px;
            background-color: #ffffff;
            border: 1px solid #e6e6e6;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .profile-header .profile-picture {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-header .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-header .profile-info {
            flex: 1;
        }

        .profile-header .profile-info .name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .profile-header .profile-info .username {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .profile-header .profile-info .stats {
            display: flex;
            gap: 20px;
        }

        .profile-header .profile-info .stats div {
            font-size: 18px;
            color: #333;
        }

        .profile-header .profile-info .stats div span {
            display: block;
            font-size: 14px;
            color: #888;
        }

        .profile-header .profile-info .edit-profile-btn {
            margin-top: 10px;
        }

        .profile-header .profile-info .edit-profile-btn button {
            background-color: #0095f6;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .profile-content {
            width: 100%;
            max-width: 900px;
        }

        .profile-content .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .profile-content .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bottom-navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            z-index: 1000;
        }

        .bottom-navbar a {
            text-decoration: none;
            color: #333333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-navbar a:hover {
            color: #007bff;
        }

        .bottom-navbar i {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-picture">
                <img src="{% static 'img/UnknownPfp.jpg' %}">
            </div>
            <div class="profile-info">
                <div class="name">{{ request.user.username }}</div>
                <div class="username">@{{ request.user.username }}</div>
                <div class="stats">
                    <div>
                        {{ posts.count }}<br>
                        <span>Posts</span>
                    </div>
                    <div>
                        0<br>
                        <span>Followers</span>
                    </div>
                    <div>
                        0<br>
                        <span>Following</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-content">
            <div class="gallery">
                {% for post in posts %}
                <a href="{% url 'open_view' post.id %}"><img src="{{ post.image.url }}"></a>
                {% empty %}
                <p>No posts to display.</p>
                {% endfor %}
            </div>
        </div>
    </div>

    <nav class="bottom-navbar">
        <a href="{% url 'home_view' %}">
            <i class="fas fa-home fa-lg"></i>
            Home
        </a>
        <a href="{% url 'post_view' %}">
            <i class="fas fa-plus-circle fa-lg"></i>
            Post
        </a>
        <a href="{% url 'profile_view' %}">
            <i class="fas fa-user-circle fa-lg"></i>
            Profile
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
